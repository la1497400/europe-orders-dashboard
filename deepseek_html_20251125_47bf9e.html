<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欧洲本土订单管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row mb-4">
            <div class="col">
                <h1><i class="bi bi-globe-europe-africa"></i> 欧洲本土订单管理系统</h1>
                <p class="text-muted">实时订单数据查看与协作</p>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <h5>总订单数</h5>
                    <h2 id="total-orders">0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <h5>总销售额</h5>
                    <h2 id="total-sales">€0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <h5>总利润</h5>
                    <h2 id="total-profit">€0</h2>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                    <h5>店铺数量</h5>
                    <h2 id="total-shops">0</h2>
                </div>
            </div>
        </div>

        <!-- 筛选区域 -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-3">
                    <label class="form-label">店铺筛选</label>
                    <select class="form-select" id="shop-filter">
                        <option value="">所有店铺</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">国家筛选</label>
                    <select class="form-select" id="country-filter">
                        <option value="">所有国家</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">发货状态</label>
                    <select class="form-select" id="status-filter">
                        <option value="">所有状态</option>
                        <option value="已完成">已完成</option>
                        <option value="待发货">待发货</option>
                        <option value="已发货">已发货</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">搜索订单</label>
                    <input type="text" class="form-control" id="search-input" placeholder="订单号、收件人姓名...">
                </div>
            </div>
        </div>

        <!-- 数据表格 -->
        <div class="table-container">
            <table class="table table-striped table-hover">
                <thead class="table-dark sticky-top">
                    <tr>
                        <th>订单ID</th>
                        <th>店铺</th>
                        <th>订单号</th>
                        <th>收件人</th>
                        <th>国家</th>
                        <th>销售价格</th>
                        <th>利润</th>
                        <th>发货状态</th>
                        <th>日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="orders-table">
                    <!-- 数据将通过JavaScript填充 -->
                </tbody>
            </table>
        </div>

        <!-- 加载提示 -->
        <div id="loading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">加载中...</span>
            </div>
            <p class="mt-2">正在加载数据...</p>
        </div>
    </div>

    <!-- 编辑模态框 -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑订单</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="edit-form">
                    <!-- 编辑表单将通过JavaScript填充 -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
